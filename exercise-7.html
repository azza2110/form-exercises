<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation exercises</title>
    <link rel="stylesheet" href="style-7.css">
</head>
<body>
    <form>
        <h2>Enter your support query</h2>
        <ul>
          <li>
            <label for="uname">User name:</label>
            <input type="text" name="uname" id="uname" pattern=
            "[a-z]\.[a-z0-9]{3,}">
          </li>
          <li>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" pattern=
                "\D{1,}@bigcorp.com">
          </li>
          <li>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone" pattern=
                "\d{10}
                |\d{3}[ \-\.]\d{3}[ \-\.]\d{4}">
          </li>
          <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" maxlength="200"></textarea>
          </li>
          <li>
            <button>Submit comment</button>
          </li>
        </ul>
      </form>
</body>
</html>
