<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <form>
        <p>
            <label for="mailbox">Email:</label>
            <input type="email" id="mailbox" name="useremail">
        </p>
        <p>
            <label for="textboxthing">Data:</label>
            <textarea cols="30" rows="8" id="textboxthing" name="data"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
        <p>
            <select id="groups" name="groups">
                <optgroup label="fruits">
                  <option>Banana</option>
                  <option selected>Cherry</option>
                  <option>Lemon</option>
                </optgroup>
                <optgroup label="vegetables">
                  <option>Carrot</option>
                  <option>Eggplant</option>
                  <option>Potato</option>
                </optgroup>
              </select>
        </p>
    </form>
</body>
